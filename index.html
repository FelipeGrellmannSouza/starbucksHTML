<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Starbucks</title>
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--left">
                <a href=""><img src="assets/imgs/logo.png"></a>
            </div>
            <div class="header--right">
                <div class="header--search">
                    <form>
                        <input type="text" name="search" placeholder="search">
                        <button>
                            <img src="assets/imgs/loupe.png">
                        </button>
                    </form>
                </div>
                <div class="header--menu">
                    <img src="assets/imgs/menu.png">
                </div>
            </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starbucks®<br>Happy Hour</h1>
            <span>We’ll meet you in your inbox. Drink deals are on their way.</span>
            <div class="banner--images">
                <img src="assets/imgs/c1.jpg">
                <img src="assets/imgs/c2.jpg">
                <img src="assets/imgs/c3.jpg">
            </div>
        </div>
    </section>
</body>
</html>
